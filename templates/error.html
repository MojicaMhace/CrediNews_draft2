{% extends "base.html" %}

{% block title %}Error {{ error_code }} - CrediNews{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-content">
        <h1 class="error-code">{{ error_code }}</h1>
        <h2 class="error-title">Oops! Something went wrong</h2>
        <p class="error-message">{{ error_message }}</p>
        <div class="error-actions">
            <a href="{{ url_for('dashboard') }}" class="btn-primary">Go Home</a>
            <a href="javascript:history.back()" class="btn-secondary">Go Back</a>
        </div>
    </div>
</div>

<style>
.error-container {
    min-height: 80vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem;
}

.error-content {
    text-align: center;
    max-width: 500px;
}

.error-code {
    font-size: 6rem;
    font-weight: bold;
    color: #ef4444;
    margin: 0;
    line-height: 1;
}

.error-title {
    font-size: 2rem;
    color: #1f2937;
    margin: 1rem 0;
}

.error-message {
    font-size: 1.1rem;
    color: #6b7280;
    margin-bottom: 2rem;
}

.error-actions {
    display: flex;
    gap: 1rem;
    justify-content: center;
    flex-wrap: wrap;
}

.btn-primary, .btn-secondary {
    padding: 0.75rem 1.5rem;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 600;
    transition: all 0.3s ease;
}

.btn-primary {
    background: #4ade80;
    color: #0f172a;
}

.btn-primary:hover {
    background: #22c55e;
    transform: translateY(-2px);
}

.btn-secondary {
    background: transparent;
    color: #4ade80;
    border: 2px solid #4ade80;
}

.btn-secondary:hover {
    background: #4ade80;
    color: #0f172a;
}

/* Dark theme support */
body.dark-theme .error-title {
    color: #f9fafb;
}

body.dark-theme .error-message {
    color: #d1d5db;
}
</style>
{% endblock %}
